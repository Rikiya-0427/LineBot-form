<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>生徒の登録フォーム</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <div class="header-block">
                <p class="logo">OCA FORM</p>
            </div>
        </header>
        <main class="contents">
            <section class="title">
                <p>生徒の登録フォーム</p>
                <hr>
            </section>
            <section class="form">
                <p class="form-text">📌下記に従って登録手続きを行ってください</p>
                <div class="select">
                    <label for="grade">学年</label>
                    <select name="grade" id="grade">
                        <option value="選択してください">選択してください</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="select">
                    <label for="class_rank">クラス</label>
                    <select name="class_rank" id="class_rank">
                        <option value="選択してください">選択してください</option>
                        <option value="C">C</option>
                        <option value="CB">CB</option>
                        <option value="CA">CA</option>
                        <option value="BC">BC</option>
                        <option value="B">B</option>
                        <option value="BA">BA</option>
                        <option value="AC">AC</option>
                        <option value="AB">AB</option>
                        <option value="A">A</option>
                        <option value="飛び級">飛び級</option>
                    </select>
                </div>
                <div class="select">
                    <label for="class_type">学科</label>
                    <select name="class_type" id="class_type">
                        <option value="選択してください">選択してください</option>
                        <option value="スーパーゲームＩＴ科">スーパーゲームＩＴ科</option>
                        <option value="ゲームＣＧクリエーター科">ゲームＣＧクリエーター科</option>
                        <option value="e-sports科">e-sports科</option>
                        <option value="クリエーター科">クリエーター科</option>
                        <option value="その他学科">その他学科</option>
                    </select>
                </div>
                <p class="form-text">📌その他学科を選択した生徒は下に学科をご記入ください</p>
                <textarea class="form-textarea" id="answer" placeholder="記入例：スーパーゲームＩＴ科"></textarea>
                <div class="select">
                    <label for="major">専攻</label>
                    <select name="major" id="major">
                        <option value="選択してください">選択してください</option>
                        <option value="グラフィックデザイン＆イラスト専攻">グラフィックデザイン＆イラスト専攻</option>
                        <option value="スーパーＣＧ・映像クリエーター専攻">スーパーＣＧ・映像クリエーター専攻</option>
                        <option value="スーパーゲームクリエーター専攻">スーパーゲームクリエーター専攻</option>
                        <option value="e-sportsイベント・マネジメント専攻">e-sportsイベント・マネジメント専攻</option>
                        <option value="ＡＩエンジニア専攻">ＡＩエンジニア専攻</option>
                        <option value="ＩＴエンジニア専攻">ＩＴエンジニア専攻</option>
                        <option value="ホワイトハッカー専攻">ホワイトハッカー専攻</option>
                        <option value="ゲームグラフィック＆キャラクター専攻">ゲームグラフィック＆キャラクター専攻</option>
                        <option value="ＣＧクリエーター専攻">ＣＧクリエーター専攻</option>
                        <option value="ゲームプログラマー専攻">ゲームプログラマー専攻</option>
                        <option value="e-sportsプロゲーマー専攻">e-sportsプロゲーマー専攻</option>
                        <option value="ネット動画クリエーター専攻">ネット動画クリエーター専攻</option>
                        <option value="コミックイラスト＆マンガ専攻">コミックイラスト＆マンガ専攻</option>
                        <option value="アニメーション専攻">アニメーション専攻</option>
                        <option value="その他専攻">その他専攻</option>
                    </select>
                </div>
                <p class="form-text">📌その他専攻を選択した生徒は下に専攻をご記入ください</p>
                <textarea class="form-textarea" id="answer" placeholder="記入例：グラフィックデザイン＆イラスト専攻"></textarea>
                <p class="form-text">📌学籍番号をご記入ください</p>
                <textarea type="text" inputmode="numeric" class="form-textarea" id="answer" placeholder="記入例：2104240029" maxlength="10" oninput="value = onlyNumbers(value)"></textarea>
            </section>
            <section class="btn-block">
                <button class="btn" onclick="onSubmit()">送信</button>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script src="LIFF.js"></script>
        <script src="index.js"></script>
    </body>
</html>
